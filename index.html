<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        //string - Tudo que estiver em "" ou '' é uma string
        let nome = prompt("Digite seu nome: ")
        //number - Qualquer valor e numeros que não estiver entre aspas é um number
        let idade = parseInt(prompt("Digite sua idade: "))
        // Parseint - transforma a entrada string em uma entrada number
        alert(idade+idade) 

    </script>
    
</body>
</html>
