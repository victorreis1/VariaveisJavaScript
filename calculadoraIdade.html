<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de Idade</title>
</head>

<body>
    <script>
        // Nosso programa deve dar acesso apenas a pessoas maiores de idade
        // idade para assistir o filme mara paiores de idade
        let anoNascimento, anosAtual, idade;
        anoNascimento = parseInt(prompt("Digite o ano em que você nasceu"))
        anoAtual = parseInt(prompt("Digite o ano atual"))
        idade = anoAtual - anoNascimento;
        acompanhante = prompt("Digite sim ou não para acompanhante")

        if (idade >= 18) {
            alert("Você tem " + idade + " Você pode assistir!")
        }

        else if (acompanhante == "s" || acompanhante == "S") {
            alert("você tem " + idade + "porem está acompanhado, pode assistir o filme!")
        }
        else {

            alert("Sua idade é " + idade + " anos de idade, você não pode assistir!")
        }




    </script>

</body>

</html>
