<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitação</title>
</head>
<body>
    <script>
        let cnh, idade;
        cnh = prompt("Caso tenha habilitação digite S: " )
        idade = prompt("Digite sua idade: ")

        if (cnh == "s", "S"  && idade >= 18)  {
            alert("Você cumpri todas as condições, pode dirigir.")
        } else {
            alert("Você não cumpri uma ou mais condições, não pode dirigir.")
        }
    </script>
    
</body>
</html>
