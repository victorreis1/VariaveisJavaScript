<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite sua n1"))
        let n2 = parseFloat(prompt("Digite sua n2"))
        let n3 = parseFloat(prompt("Digite sua n3"))
        let n4 = parseFloat(prompt("Digite sua n4"))
        let media = (n1+n2+n3+n4)/4

        alert("Média "+media+" de suas notas")

        alert(media.tofixed(2))
    </script>
    
</body>
</html>
