<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
</head>
<body>
    <script>
        let n1, n2, n3, n4, media;
            n1 = parseFloat(prompt("Digite sua n1"))
            n2 = parseFloat(prompt("Digite sua n2"))
            n3 = parseFloat(prompt("Digite sua n3"))
            n4 = parseFloat(prompt("Digite sua n4"))
            media = (n1+n2+n3+n4)/4

           if (media <= 4){
              alert("Sua média é "+media.toFixed(2)+" você foi REPROVADO!!!")
           }  else if (media >= 6) {
              alert("Sua média é "+media.toFixed(2)+" você foi APROVADO!!!")
           } else {
               alert("Sua média é "+media.toFixed(2)+" você está em Recuperação!!!")
           }
      
    </script>
    
</body>
</html>
